#############################################
# KEYBINDINGS (HyDE-style + hy3)
#############################################

# Window Management
bind = $mainMod, Q, killactive
bind = Alt, F4, killactive
bind = $mainMod, Delete, exit
bind = $mainMod, W, togglefloating
bind = $mainMod, G, togglegroup
bind = Alt, Space, fullscreen
bind = $mainMod, J, togglesplit

# hy3 specific bindings
bind = $mainMod, D, hy3:makegroup, h       # Split horizontally (D for divide)
bind = $mainMod Shift, D, hy3:makegroup, v       # Split vertically
bind = $mainMod, Z, hy3:makegroup, tab     # Create tabbed group
bind = $mainMod, Minus, hy3:changefocus, raise # Expand focused node
bind = $mainMod, Equal, hy3:changefocus, lower # Shrink focused node

# Focus (using hy3)
bind = $mainMod, Left, hy3:movefocus, l
bind = $mainMod, Right, hy3:movefocus, r
bind = $mainMod, Up, hy3:movefocus, u
bind = $mainMod, Down, hy3:movefocus, d
bind = ALT, Tab, hy3:changefocus, raise

# Vim-style focus for hy3 (optional, using Colemak home row)
bind = $mainMod, N, hy3:movefocus, l
bind = $mainMod, E, hy3:movefocus, d
bind = $mainMod, I, hy3:movefocus, u
bind = $mainMod, O, hy3:movefocus, r

# Move windows (using hy3)
bind = $mainMod Shift, Left, hy3:movewindow, l
bind = $mainMod Shift, Right, hy3:movewindow, r
bind = $mainMod Shift, Up, hy3:movewindow, u
bind = $mainMod Shift, Down, hy3:movewindow, d

# Vim-style window movement for hy3
bind = $mainMod Shift, N, hy3:movewindow, l
bind = $mainMod Shift, E, hy3:movewindow, d
bind = $mainMod Shift, I, hy3:movewindow, u
bind = $mainMod Shift, O, hy3:movewindow, r

# Resize windows
binde = $mainMod Control, Right, resizeactive, 30 0
binde = $mainMod Control, Left, resizeactive, -30 0
binde = $mainMod Control, Up, resizeactive, 0 -30
binde = $mainMod Control, Down, resizeactive, 0 30

# Move/Resize with mouse
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Group Navigation
bind = $mainMod, tab, hy3:changefocus, raise
bind = $mainMod Shift, tab, hy3:changefocus, lower

# Applications
bind = $mainMod, T, exec, $terminal
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, F, exec, $browser
bind = $mainMod, S, exec, localsend
bind = $mainMod, V, exec, pavucontrol
bind = $mainMod, A, exec, wofi --show drun --prompt "" --location center --width 600
bind = Control Shift, Escape, exec, $terminal -e htop

# Screenshots & Recording
bind = $mainMod Shift, P, exec, hyprpicker -a
bind = $mainMod, P, exec, grim -g "$(slurp)" - | wl-copy
bind = , Print, exec, grim - | wl-copy
bind = $mainMod Control, P, exec, ~/.config/hypr/scripts/wf-toggle-recorder.sh

# Hardware Controls - Audio
bindl = , F10, exec, pamixer -t
bindl = , XF86AudioMute, exec, pamixer -t
bindle = , F11, exec, pamixer -d 5
bindle = , XF86AudioLowerVolume, exec, pamixer -d 5
bindle = , F12, exec, pamixer -i 5
bindle = , XF86AudioRaiseVolume, exec, pamixer -i 5

# Hardware Controls - Brightness
bindle = , XF86MonBrightnessUp, exec, brightnessctl set +5%
bindle = , XF86MonBrightnessDown, exec, brightnessctl set 5%-

# Workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move to workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through workspaces
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Window rules
windowrulev2 = float, class:^(pavucontrol)$
windowrulev2 = float, class:^(blueman-manager)$
windowrulev2 = float, class:^(nm-connection-editor)$
windowrulev2 = float, title:^(Open File)$
windowrulev2 = float, title:^(Save File)$
