#############################################
# E-ink Glass - Modified with HyDE keybinds
# + hy3 i3-style layout (via hyprpm)
# + hyprsunset warm filter
#############################################

# exec-once = hyprpm reload -n

# --- Session & Environment ---
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = GDK_BACKEND,wayland
env = QT_QPA_PLATFORM,wayland
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

# Unscale XWayland
xwayland {
  force_zero_scaling = true
}

# --- Monitor & Execs ---
monitor = DP-1, 3440x1440@120, 0x0, 1
exec-once = brightnessctl set 10%
exec-once = swaybg -i ~/.config/wallpapers/eink.jpg -m fill

# Warm color temperature filter (3400K - warm lamp-like)
exec-once = hyprsunset -t 3400


# Session vars for portals & services
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = nm-applet --indicator
exec-once = waybar
exec-once = dunst
exec-once = blueman-applet

# --- hy3 plugin is loaded automatically by hyprpm ---
# No need for: plugin = /usr/lib/libhy3.so
# hyprpm manages plugin loading via ~/.config/hypr/hyprpm.conf

# --- Variables ---
$terminal = alacritty
$fileManager = nautilus
$browser = zen-browser
$mainMod = Super

# --- Input & Gestures with Colemak DH ---
input {
    kb_layout = us
    kb_variant = colemak_dh
    numlock_by_default = true
    mouse_refocus = false
    accel_profile = flat
    follow_mouse = 1
    sensitivity = 0

    touchpad {
        natural_scroll = true
    }
}

gestures {
    workspace_swipe_invert = true
    workspace_swipe_distance = 700
    workspace_swipe_use_r = true
    workspace_swipe_cancel_ratio = 0.3
}

# --- General & Decoration ---
general {
    gaps_in = 8
    gaps_out = 28    # Increased from 16 to give more space between waybar and windows
    border_size = 1
    col.active_border = rgba(333333cc)
    col.inactive_border = rgba(33333377)
    resize_on_border = true
    layout = dwindle  # Changed from hy3
}

decoration {
    rounding = 22
    active_opacity = 1.0
    inactive_opacity = 0.92

    blur {
        enabled = true
        size = 20        # Increased for better frosted glass effect
        passes = 4       # More passes for smoother blur
        new_optimizations = on
        ignore_opacity = false
        vibrancy = 0.2
        special = true   # Enable blur on special layers
    }
}

# --- Animations & Layouts ---
animations {
    enabled = true
    bezier = ease, 0.15, 0.9, 0.1, 1.0
    animation = windows, 1, 6, ease
    animation = windowsOut, 1, 5, default, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}
